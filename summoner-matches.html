	<div class="recentGames">
		<div ng-repeat="game in games.games" class="history">
		<div class="panel-title">
			<h4 class="item">{{ game.gameMode }} {{ game.gameType }} {{ game.subType }}</h4>
		</div>
		<div class="panel-body">
			<img ng-src="img/champion/{{ game.championId }}.png" alt="{{ game.championId }}" class="item" />
			<p class="item">
			<b>Game Date: </b>{{ game.createDate | date }} </br>
			<b>IP Earned: </b>{{ game.ipEarned }} </br>
			<img ng-src="img/spell/{{ game.spell1 }}.png" class="img-rounded" alt="{{ game.spell1 }}" />
			<img ng-src="img/spell/{{ game.spell2 }}.png" class="img-rounded" alt="{{ game.spell2 }}" />

			</p>
		</div>

		</div>
	</div>
