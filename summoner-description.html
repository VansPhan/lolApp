<div class="user">
<h2>{{ user.name }}</h2>
	<p>
		<span><b ng-show="user.summonerLevel">Level: </b>{{ user.summonerLevel }} </span></br>
		<img ng-src="http://ddragon.leagueoflegends.com/cdn/5.2.1/img/profileicon/{{ user.profileIconId }}.png " class="img-rounded" alt="{{ user.profileIconId }}" />
	</p>
</div>
