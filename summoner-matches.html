	<div class="recentGames">
		<div ng-repeat="game in games.games" class="history">
		<div class="panel-title">
			<h4 class="item">{{ game.gameMode }} {{ game.gameType }} {{ game.subType }}</h4>
		</div>
		<div class="panel-body">
			<img ng-src="images/{{ game.championId }}.png" alt="{{ game.championId }}" class="item" />
			<p class="item"><b>Game Date: </b>{{ game.createDate | date }}</p>
		</div>

		</div>
	</div>
